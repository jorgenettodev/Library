<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="header__container">
        <h1 class="header__title">Library</h1>
    </header>

    <main>
        <!-- add button -->
        <button class="btn__add btn" id="btnOpenModal">add book</button>

        <!-- MODAL -->
        <dialog class="modal">
            <div class="modal__content">
              <h2>ADD NEW BOOK</h2>
              <ul class="modal__inputs">
                <li>
                  <input type="text" id="title" placeholder="Title"></input>
                </li>
                <li>
                  <input type="text" id="author" placeholder="Author"></input>
                </li>
                <li>
                  <input type="text" id="pages" placeholder="NÂº of pages"></input>
                </li>
                <li>
                  <label for="inputReadStatus">Have you read it?</label>
                  <input type="checkbox" id="inputReadStatus"></input>
                </li>
                <li>
                  <button id="btnConfirmNewBook">OK</button>
                </li>
              </ul>
            </div>
            
          </dialog>

        <!-- grid books section -->
        <section class="books__container container">
            <div class="books__grid">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
